<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #c1dae0, #a6b0bc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fertilizer Prediction System</h2>
        <form id="fertilizerForm">
            <input type="text" id="temp" placeholder="Temperature">
            <input type="text" id="humi" placeholder="Humidity">
            <input type="text" id="mois" placeholder="Moisture">
            <select id="soil">
                <option value="Clayey">Clayey</option>
                <option value="Loamy">Loamy</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Sandy">Sandy</option>
            </select>
            <select id="crop">
                <option value="Barley">Barley</option>
                <option value="Cotton">Cotton</option>
                <option value="Ground Nuts">Ground Nuts</option>
                <option value="Maize">Maize</option>
                <option value="Millets">Millets</option>
                <option value="Oil seeds">Oil seeds</option>
                <option value="Paddy">Paddy</option>
                <option value="Pomegranate">Pomegranate</option>
                <option value="Pulses">Pulses</option>
                <option value="Rice">Rice</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Tobacco">Tobacco</option>
                <option value="Wheat">Wheat</option>
                <option value="Watermelon">Watermelon</option>
                <option value="Coffee">Coffee</option>
                <option value="Kidney Beans">Kidney Beans</option>
                <option value="Orange">Orange</option>
            </select>
            <input type="text" id="nitro" placeholder="Nitrogen">
            <input type="text" id="pota" placeholder="Potassium">
            <input type="text" id="phosp" placeholder="Phosphorous">
            <input type="submit" value="Predict">
        </form>
        <h3 id="result"></h3>
    </div>

    <script>
        document.getElementById('fertilizerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                temp: document.getElementById('temp').value,
                humi: document.getElementById('humi').value,
                mois: document.getElementById('mois').value,
                soil: document.getElementById('soil').value,
                crop: document.getElementById('crop').value,
                nitro: document.getElementById('nitro').value,
                pota: document.getElementById('pota').value,
                phosp: document.getElementById('phosp').value
            };

            try {
                const response = await fetch("https://fertilizer-prediction-1myh.onrender.com/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.prediction) {
                    document.getElementById('result').innerText = result.prediction;
                } else {
                    document.getElementById('result').innerText = result.error || "⚠️ An error occurred.";
                }
            } catch (error) {
                document.getElementById('result').innerText = "⚠️ Failed to fetch prediction.";
            }
        });
    </script>
</body>
</html>
